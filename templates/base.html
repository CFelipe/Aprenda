<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type='text/css'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='fa/css/font-awesome.min.css') }}">
        <title>{% block title %}Aprenda{% endblock %}</title>
    </head>

    <body>
        <div class="headerbar">
            <div class="container">
                <header class="headertitle"><a href="{{ url_for('index') }}">Aprenda</a></header>
                <nav class="headernav">
                    <ul>
                        {% if g.usuario %}
                            <li><a href="{{ url_for('logout') }}">Logout</a></li>
                            <li><a href="#">
                                <i class="fa fa-user"></i>
                                {{ g.usuario['nome_usuario'] }}
                            </a></li>
                        {% else %}
                            <li><a href="{{ url_for('logreg')
                                }}">Login / Registro</a></li>
                        {% endif %}
                        <li><a href="{{ url_for('index') }}">TÃ³picos</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="pagtitulo">{% block pagtitulo %}{% endblock %}</div>

        {% block content %}
        {% endblock %}

        <script type=text/javascript>
          var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
        <script src="{{ url_for('static', filename='js/jquery-1.10.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js.js') }}"></script>
    </body>
</html>
